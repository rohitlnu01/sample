<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI Components</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <!-- Draggable Element -->
  <div class="draggable" id="draggable-element">Drag Me!</div>

  <!-- Droppable Area -->
  <div class="droppable" id="droppable-area">Drop Here!</div>

  <!-- Resizable Element -->
  <div  id="resizable-element">Resize Me!</div>

  <!-- Selectable Elements -->
  <ul class="ui-selectable" id="selectable-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <!-- Accordion -->
  <div class="accordion-container">
    <h3>Section 1</h3>
    <div>
      <p>Content for Section 1</p>
    </div>
    <h3>Section 2</h3>
    <div>
      <p>Content for Section 2</p>
    </div>
    <h3>Section 3</h3>
    <div>
      <p>Content for Section 3</p>
    </div>
  </div>

  <!-- Autocomplete -->
  <input type="text" id="autocomplete" placeholder="Type here">

  <!-- Datepicker -->
  <input type="text" id="datepicker" placeholder="Select Date">

  <!-- Slider -->
  <div id="slider"></div>

  <!-- Elements with Effects -->
  <div class="effect-element" id="show-hide-element">Show/Hide</div>
  <div class="effect-element" id="explode-element">Explode</div>
  <div class="effect-element" id="fade-element">Fade In/Out</div>
  <div class="effect-element" id="color-animation-element">Color Animation</div>

  <script src="script.js"></script>
</body>
</html>
